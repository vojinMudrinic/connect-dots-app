<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create a picture with connectiong dots</title>
  </head>
  <body>
    <canvas
      id="canvas"
      width="600"
      height="300"
      style="border: 1px solid #000000"
    ></canvas>
    <div class="info">
      <h3>Connect the dots to create a picture!</h3>
      <p>
        To make a line, click on the dot you want your line to start, then the
        second where you want it to end. You can desselect the dot by clicking
        away. Connect in any way you want.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
